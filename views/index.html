<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculator-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <title>BMI Calculator</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BMI Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/donate">Miras Amangeldiuly</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/donate">Support Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator">
                    <h2 class="text-center mb-4">BMI Calculator</h2>
                    <form action="/bmicalculator" method="post" class="calculator-form">
                        <div class="mb-3">
                            <label for="age" class="form-label visually-hidden">Age:</label>
                            <input type="number" name="age" id="age" class="form-control" placeholder="Age" required min="0" max="120">
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label visually-hidden">Height:</label>
                            <input type="number" name="height" class="form-control" placeholder="Height" required min="0" max="252">
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label visually-hidden">Weight:</label>
                            <input type="number" name="weight" class="form-control" placeholder="Weight" required min="0" max="645">
                        </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label visually-hidden">Gender:</label>
                        <select name="gender" class="form-select" placeholder="Gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="heightUnit" class="form-label visually-hidden">Height Unit:</label>
                        <select name="heightUnit" class="form-select" placeholder="Height Unit" required>
                            <option value="cm">cm</option>
                            <option value="ft" selected>ft</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="weightUnit" class="form-label visually-hidden">Weight Unit:</label>
                        <select name="weightUnit" class="form-select" placeholder="Weight Unit" required>
                            <option value="kg" selected>kg</option>
                            <option value="lb" selected>lb</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Calculate BMI</button>
                    </div>
                </div>
            </form>
    
            <div id="resultHere" style="display: none;" class="mt-4 calculator-result">
                <h3 class="text-center">Your BMI Result:</h3>
                <h4 id="bmi-score" class="text-center"></h4>
                <h4 id="description" class="text-center"></h4>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b68baa7942.js" crossorigin="anonymous"></script>
    <script src="/script/bmicalculator.js"></script>
</body>

</html>
